<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOingresso</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/logos/TOingresso_logo_128x128.png" />
    <link rel="apple-touch-icon" href="/logos/TOingresso_logo_128x128.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <style>
    #loading {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <body>
    <div id="loading">
      <video autoplay muted playsinline loop>
        <source src="/public/vid/To Ingresso.mp4" type="video/mp4" />
        Seu navegador não suporta vídeo.
      </video>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
